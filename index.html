<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Insecurity Insight KIKA Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="dashboard">
    <!-- Left Panel: Title, Filters & Bar Chart -->
    <div id="left-panel">
        <h1>
            <span class="title-part1">Insecurity Insight</span><br>
            <span class="title-part2">KIKA+ Aid Workers Dashboard</span>
        </h1>
        <div id="filters">
            <div class="filter-item">
                <label for="attackTypeSelect">Attack Type:</label>
                <select id="attackTypeSelect">
                    <option value="all">All Attacks</option>
                    <option value="killed">Aid Workers Killed</option>
                    <option value="injured">Aid Workers Injured</option>
                    <option value="kidnapped">Aid Workers Kidnapped</option>
                    <option value="arrested">Aid Workers Arrested</option>
                    <option value="captivity">Aid Workers Killed in Captivity</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-item">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <div id="barChart">
            <h2 id="barChartHeader"></h2>
            <!-- The chart (SVG) will be appended here by D3 -->
            <div id="chartContainer"></div>

            <div id="barChartFooter"></div>
        </div>
    </div>

    <!-- Right Panel: Map -->
    <div id="right-panel">
        <div id="map"></div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
<!-- Leaflet MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<!-- D3 JS -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
